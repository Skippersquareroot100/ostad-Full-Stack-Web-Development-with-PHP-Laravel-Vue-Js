<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Tag Example with House Context</title>
</head>
<body>

  <!-- Basic image with alt text -->
  <h2>Basic Image of a House</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA7uHjEGYmI-UcizClJyFKNwqSQiqAX4pLfw&s" alt="Front view of a modern house" />

  <!-- Image with specified width and height (in pixels) -->
  <h2>Fixed Size House Image</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA7uHjEGYmI-UcizClJyFKNwqSQiqAX4pLfw&s" alt="House exterior with lawn" width="300" height="200" />

  <!-- Image with long description (for accessibility) -->
  <h2>House Image with Long Description</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA7uHjEGYmI-UcizClJyFKNwqSQiqAX4pLfw&s" alt="Modern smart house design" longdesc="house-description.html" />

  <!-- Responsive with only width -->
  <h2>Responsive Width House Image</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA7uHjEGYmI-UcizClJyFKNwqSQiqAX4pLfw&s" alt="Wide angle view of a villa" width="100%" />

  <!-- Image with decoding attribute -->
  <h2>Image with Decoding Attribute</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA7uHjEGYmI-UcizClJyFKNwqSQiqAX4pLfw&s" alt="Smart home automation view" decoding="async" />

  <!-- Lazy loading image -->
  <h2>Lazy Loaded House Image</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA7uHjEGYmI-UcizClJyFKNwqSQiqAX4pLfw&s" alt="Luxury house with garage" loading="lazy" />

  <!-- Image with referrerpolicy -->
  <h2>House Image with Referrer Policy</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA7uHjEGYmI-UcizClJyFKNwqSQiqAX4pLfw&s" alt="Old wooden house in countryside" referrerpolicy="no-referrer" />

  <!-- Image with crossorigin (for CORS-enabled content) -->
  <h2>Image with Crossorigin Attribute</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA7uHjEGYmI-UcizClJyFKNwqSQiqAX4pLfw&s" alt="Modern villa cross-origin example" crossorigin="anonymous" />

  <!-- Image inside figure with caption -->
  <h2>Figure Tag with Figcaption</h2>
  <figure>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA7uHjEGYmI-UcizClJyFKNwqSQiqAX4pLfw&s" alt="Stylish house with front porch" />
    <figcaption>This is a stylish modern house featuring a front porch and landscaped garden.</figcaption>
  </figure>

</body>
</html>
