<!DOCTYPE html>

<html lang="en">    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <p>This is a paragraph of text that demonstrates <strong>bold</strong>, <em>italic</em>, and <u>underlined</u> text.</p>
    <p>Here is a line break:<br>And this is the next line.</p>
    <p>You can also create lists:</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <p>And here is a link to <a href="https://www.example.com">Example Website</a>.</p>
</body>
</html>
