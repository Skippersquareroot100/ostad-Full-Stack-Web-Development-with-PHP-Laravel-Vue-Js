<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Example</title>
</head>
<body>

  <h2>Video Player Example</h2>
  <!-- Video tag with controls, poster, muted, autoplay, loop -->
  <video width="640" height="360" controls poster="https://via.placeholder.com/640x360.png?text=House+Tour" muted autoplay loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    <source src="example.webm" type="video/webm" />
    Your browser does not support the video tag.
  </video>

</body>
</html>
