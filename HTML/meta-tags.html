<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character Encoding -->
  <meta charset="UTF-8"> <!-- Defines the character set for the document (usually UTF-8) -->

  <!-- Browser Compatibility -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with Internet Explorer -->

  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the site mobile-friendly -->

  <!-- SEO (Search Engine Optimization) -->
  <meta name="description" content="A sample HTML page that includes all major meta tags with explanations."> <!-- Brief page summary shown in search results -->
  <meta name="keywords" content="HTML, meta tags, SEO, Open Graph, Twitter Card, web development"> <!-- Keywords for search engines -->
  <meta name="author" content="Your Name"> <!-- Author name -->
  <meta name="robots" content="index, follow"> <!-- Instructs search engines to index this page and follow links -->
  <meta name="language" content="en"> <!-- Language of the document -->
  <meta name="rating" content="General"> <!-- Content rating (General, Mature, Restricted, etc.) -->
  <meta name="distribution" content="Global"> <!-- Distribution audience -->
  <meta name="revisit-after" content="7 days"> <!-- Suggests how often search engines revisit -->

  <!-- Security -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> <!-- Prevents loading unsafe resources -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff"> <!-- Prevents MIME-type sniffing -->
  <meta name="referrer" content="no-referrer"> <!-- Controls how much referrer info to send -->

  <!-- Mobile Specific -->
  <meta name="format-detection" content="telephone=no"> <!-- Prevents iOS from auto-linking phone numbers -->
  <meta name="theme-color" content="#ffffff"> <!-- Changes browser address bar color on mobile -->
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Allows full-screen mode on iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- iOS status bar appearance -->

  <!-- Open Graph Meta Tags (used by Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="All Meta Tags in HTML with Meaning"> <!-- Title shown when shared -->
  <meta property="og:description" content="Learn what each meta tag does and how it helps SEO and social media."> <!-- Description shown in preview -->
  <meta property="og:image" content="https://example.com/image.jpg"> <!-- Image shown when shared -->
  <meta property="og:url" content="https://example.com/"> <!-- Canonical URL -->
  <meta property="og:type" content="website"> <!-- Content type -->
  <meta property="og:locale" content="en_US"> <!-- Locale of the content -->

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image"> <!-- Type of Twitter card -->
  <meta name="twitter:title" content="All Meta Tags Explained"> <!-- Title in tweet -->
  <meta name="twitter:description" content="Everything you need to know about HTML meta tags."> <!-- Description in tweet -->
  <meta name="twitter:image" content="https://example.com/twitter-image.jpg"> <!-- Twitter preview image -->
  <meta name="twitter:site" content="@yourhandle"> <!-- Twitter handle -->

  <!-- Microsoft and Google Specific -->
  <meta name="msapplication-TileColor" content="#2b5797"> <!-- Windows tile color -->
  <meta name="msapplication-TileImage" content="/mstile-144x144.png"> <!-- Windows tile image -->
  <meta name="google-site-verification" content="your-google-code"> <!-- Google site verification -->

  <!-- Favicon and Apple Icon -->
  <link rel="icon" href="pic.png" type="image/x-icon"> <!-- Website favicon -->
  <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPya7HN6ATzNEqdk0JXSVYZIHcULPbJIWtuA&s"> <!-- iOS home screen icon -->

  <!-- Title -->
  <title>HTML Meta Tags Example</title>
</head>
<body>

  <h1>Welcome to Meta Tag Showcase</h1>
  <p>This HTML file contains all important meta tags used for SEO, social media, security, and mobile optimization.</p>

</body>
</html>
