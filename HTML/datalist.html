<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datalist Example</title>
</head>
<body>

  <h2>Favorite Programming Language</h2>

  <!-- Input with datalist -->
  <label for="language">Choose a language:</label>
  <input type="text" id="language" name="language" list="languages" />

  <!-- Datalist providing suggestions -->
  <datalist id="languages">
    <option value="HTML">
    <option value="CSS">
    <option value="JavaScript">
    <option value="Python">
    <option value="Kotlin">
    <option value="C++">
    <option value="Go">
    <option value="Swift">
  </datalist>

</body>
</html>
