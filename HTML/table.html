<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comprehensive HTML Table Tags Practice</title>
</head>
<body>

  <h1>Comprehensive HTML Table Tags Practice</h1>

  <fieldset>
    <legend>Student Grades Table</legend>

    <table border="1">
      <caption>Student Grades Report</caption>

      <colgroup>
        <col span="1" />
        <col span="1" />
        <col span="3" />
      </colgroup>

      <thead>
        <tr>
          <th rowspan="2">ID</th>
          <th rowspan="2">Name</th>
          <th colspan="3">Subjects</th>
        </tr>
        <tr>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>101</td>
          <td>Alice</td>
          <td>95</td>
          <td>88</td>
          <td>92</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Bob</td>
          <td>90</td>
          <td>85</td>
          <td>87</td>
        </tr>
        <tr>
          <td rowspan="2">103</td>
          <td rowspan="2">Charlie</td>
          <td>75</td>
          <td>80</td>
          <td>78</td>
        </tr>
        <tr>
          <td>88</td>
          <td>90</td>
          <td>85</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Total Students</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </fieldset>

</body>
</html>
