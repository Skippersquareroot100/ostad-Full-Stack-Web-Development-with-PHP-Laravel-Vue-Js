<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Styling Example</title>
    <style>
        .btn {
            background-color: red;
            border-radius: 6px;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: green;
            color: black;
        }
    </style>
</head>
<body>
    <button class="btn">submit</button>
</body>
</html>
