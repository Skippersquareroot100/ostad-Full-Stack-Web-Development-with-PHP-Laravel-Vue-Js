<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Styling Example</title>
    <style>
        p {
            font-size: 60px;
            font-weight: 900;
            font-style: italic;
            font-variant: small-caps;
            font-stretch: expanded;
            line-height: 1.2;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: underline;
            text-shadow: 2px 2px 4px rgba(245, 23, 23, 0.903);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <p>Learn CSS</p>
</body>
</html>
