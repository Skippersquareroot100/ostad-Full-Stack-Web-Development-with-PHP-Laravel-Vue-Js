<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Styling Example</title>
    <style>
       :root
       {
         --main : red;
            --secondary : green;
            --tertiary : blue; 
       }
       p{
        color: var(--main);
        font-size: 200px;
       }
    </style>
</head>
<body>
    <p>Learn CSS</p>
    <p style="color: var(--secondary);">Learn CSS</p>
</body>
</html>
